<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SHOW ALL POLITICAL PARTIES</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:include="fragments/navigation">MENU</div>
<div class="container">
    <div class="row">
        <div class="col-8 offset-4">
            <h3 class="mt-0 mb-1 header" th:text="${title}"></h3>
        </div>
        <div class="col-8 offset-2">
            <div th:each="cons : ${tourResults}">
                <h4 class="mt-0 mb-1 header" th:text="'Constituency: ' + ${cons.key.name}"></h4>
                <table class="table table-warning">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Party</th>
                        <th scope="col">Result</th>
                        <th scope="col">Result [%]</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cand, iStat : ${cons.value}">
                        <td scope="row" th:text="${iStat.index + 1}"></td>
                        <td th:text="${cand.candidateDTO.name}"></td>
                        <td th:text="${cand.candidateDTO.surname}"></td>
                        <td th:text="${cand.candidateDTO.politicalPartyDTO.name}"></td>
                        <td th:text="${cand.numberOfVotes}"></td>
                        <td th:text="${cand.numberOfVotesInPercent}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
